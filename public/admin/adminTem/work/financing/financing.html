<script type="text/javascript">
    var token = USER.get_token();
    var start_time ='';
    var end_time ='';
    $('#reservationtime').on('apply.daterangepicker',function(ev, picker) {
         start_time =  Date.parse(picker.startDate) / 1000;
         end_time = Date.parse(picker.endDate) / 1000;;
    }); 
    $('#reservationtime').on('outside.daterangepicker',function(ev, picker) {
         start_time =  Date.parse(picker.startDate) / 1000;
         end_time = Date.parse(picker.endDate) / 1000;;
    });
    Fillproductname('product_name');          //填充产品选项
    var task_deal = function (id, item_instance_id, user_id) {
        window.location.href = '/admin/work/financing/detailfinancing.html?id=' + id + '&item_instance_id=' + item_instance_id + '&user_id=' + user_id;
    }
    $(function () {
        var oStartDate = new Date();var oEndDate = new Date();oStartDate.setDate(oStartDate.getDate() - 7);oStartDate.setHours(0,0,0);oEndDate.setHours(23,59,59);$('#reservationtime').daterangepicker({showDropdowns:true,timePicker24Hour:true,startDate:oStartDate,endDate:oEndDate,timePicker: true, timePickerIncrement: 1, format: 'MM/DD/YYYY h:mm A'});
        start_time =  Date.parse(oStartDate) / 1000;
    	end_time = Date.parse(oEndDate) / 1000;
        $('.status').click(function () {   //点击效果
            $('.status').removeClass("btn-primary");
            $('.status').removeClass("btn_status");
            $('.status').addClass("btn-default");
            $(this).removeClass("btn-default");
            $(this).addClass("btn-primary");
            $(this).addClass("btn_status");
            var status = $(this).val();
            $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                //重写ajax 分页参数
                json.page = Math.floor(json.start / json.length) + 1;
                json.size = json.length || 10;
                //搜索条件
                json.type = status;
            });
            table.ajax.reload();
        });
        $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
            //重写ajax 分页参数
            json.page = Math.floor(json.start / json.length) + 1;
            json.size = json.length || 10;
            json.sort = '3';
        });
        $('input[name="search[keyword]"]').keyup(function (e) {
            if (e.which == 13) {
                $('#search').click();
            }
        });
        $('#search').click(function () {
            $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                //重写ajax 分页参数
                json.page = Math.floor(json.start / json.length) + 1;
                json.size = json.length || 10;
                //搜索条件
                json.car_model = $('.search_car').val();
                json.name = $('.search_name').val();
//              json.rate = $('.search_per').val();
                json.shopname = $('.search_shop').val();
                json.start_time= start_time;
                json.end_time= end_time;
            });
            table.ajax.reload();
        });

        var table = $("#example1").DataTable({
            "processing": true,
            "serverSide": true,
            "paginate": true,
            'searching': false,
            'bAutoWidth': true,
            "fnDrawCallback": function(){ //每次填充一行时，先获取这一行的第一列，赋值为序号。
    			this.api().column(0).nodes().each(function(cell, i) {
         　　				cell.innerHTML =  i + 1;
    			});
	        },
            "oLanguage": DataTable_language,
            "ajax": {
                'url': apiurl + "Jcr/jcd/getjcrlist/",
                'data': {
                    'token': token,
                    'role_id': 202,
                    'type': 1
                },
                'dataSrc': function (r) {
                	console.log(r)
                    if (r.error_no !== 200) {
                        error_skip(r);
                    } else {
                        //重写ajax 返回的总数等参数
                        r.recordsTotal = r.result.total;
                        r.recordsFiltered = r.result.total;
                        return r.result.rows;
                    }
                },
            },
            "columns": [
                // {
                //     "orderable": false,
                //     "data": function (row) {
                //         return row.merchant_no;
                //     }
                // },
                {
                    "orderable": false,
                    "data": function (row) {
                        return row.id;
                    }
                },
                {
                    "orderable": false,
                    "data": function (row) {
                        return row.verify_info.name;
                    }
                },
                {
                    "orderable": false,
                    "data": function (row) {
                        return row.csr_no;
                    }
                },
                {
                    "orderable": false,
                    "data": function (row) {
                        return row.verify_info.loginname;
                    }
                },
                {
                    "orderable": false,
                    "data": function (row) {
                        return row.car_model;
                    }
                },
                {
                    "orderable": false,
                    "data": function (row) {
                        return (row.car_type == 1 ? '新车': '二手车');
                    }
                },
                {
                    "orderable": false,
                    "data": function (row) {
                        return floatFun.multi(row.money_request, 10000) + '元';
                    },
                },
                {
                    "orderable": false,
                    "data": function (row) {
                        return row.rate_request + '%';
                    }
                },
                {
                    "orderable": false,
                    "data": function (row) {
                        return row.verify_info.shopname;
                    }
                },
                {
                    "orderable": false,
                    "data": function (row) {
                        return row.verify_info.area;
                    }
                },
                {
                    "orderable": false,
                    "data": function (row) {
                        return time_to_str(row.create_time);
                    }
                },
                {
                    "orderable": false,
                    "data": function (row) {
                        return row.type == 1 ? '<button type="button" class="btn btn-default" onclick="task_pickup(this,' + row.id + ',' + row.item_instance_id + ',' + row.user_id + ');">认领</button>' :
                                '<button type="button" class="btn btn-default" onclick="task_deal(' + row.id + ',' + row.item_instance_id + ',' + row.user_id + ');">处理</button>';
                    }
                },
            ],
//                    "order": [[1, 'asc']]
        });

    })
</script>
